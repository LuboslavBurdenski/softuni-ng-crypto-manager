<div class="entire">
    <!-- <h2 mat-dialog-title>{{selectedCoin | uppercase}}</h2> -->

    <mat-dialog-content class="mat-typography">
        <form #f="ngForm" class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Target profit</mat-label>
                <input type="number" matInput placeholder="Target profit" name="target" sumValidator
                    [(ngModel)]="currentData.target" #target='ngModel'>
            </mat-form-field>

            <mat-card class="alert"
                *ngIf='(target.value <= currentData.entry) && (target.value !== null) && !target.pristine'>Target profit
                must be higher
                than the entry price!</mat-card>
                <mat-card class="alert" *ngIf='target.errors?.sumHigherThanZero && !target.pristine'>Target profit can't be lower or
                    equal
                    to
                    0!</mat-card>


            <mat-form-field class="full-width">
                <mat-label>Stop loss</mat-label>
                <input type="number" matInput placeholder="Stop loss" name="stop" sumValidator
                    [(ngModel)]="currentData.stop" #stop='ngModel'>
            </mat-form-field>
            <mat-card class="alert" *ngIf='(stop.value >= currentData.entry) && stop.dirty'>Stop loss must be lower than
                the entry price!</mat-card>
            <mat-card class="alert" *ngIf='stop.errors?.sumHigherThanZero && !stop.pristine'>Stop loss can't be lower or equal
                to
                0!</mat-card>

            <mat-form-field class="full-width">
                <mat-label>Sum</mat-label>
                <input disabled="true" type="number" matInput placeholder="Sum" name="sum" [(ngModel)]="currentData.sum"
                    #sum='ngModel'>
            </mat-form-field>

        </form>

        <button [disabled]='f.invalid' mat-raised-button color="accent" [mat-dialog-close]="false" cdkFocusInitial
            (click)="onEdit(f)">Edit</button>
    </mat-dialog-content>

</div>
