<mat-card>
    <mat-grid-list cols="7" rowHeight="100px">
        <mat-grid-tile colspan="4" rowspan="5">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="weight">
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowspan="1">
            <mat-card-actions>
                <button mat-button>Accent</button>
                <button mat-button >Accent</button>
            </mat-card-actions>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowspan="2">
            <mat-card class='right'>
                <mat-card-title>Average entry price</mat-card-title>
                <mat-card-title>1014.06</mat-card-title>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile  colspan="3" rowspan="2">
            <mat-card  class='right'>
                <mat-card-title>Shares</mat-card-title>
                <mat-card-title>1.5878</mat-card-title>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
