<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon>home</mat-icon>
        Home
      </a>

      <a *ngIf='isLogged' mat-list-item routerLink='/profile'>
        <mat-icon>assignment_ind</mat-icon>
        Profile
      </a>

      <a *ngIf='isLogged' mat-list-item routerLink="/position/list">
        <mat-icon>assignment</mat-icon>
        Portfolio
      </a>

      <a *ngIf='isLogged' mat-list-item routerLink="/history">
        <mat-icon>analytics</mat-icon>
        History
      </a>
      <a *ngIf='!isLogged' mat-list-item routerLink="/login">
        <mat-icon>login</mat-icon>
        Login
      </a>
      <a *ngIf='!isLogged' mat-list-item routerLink="/register">
        <mat-icon>plus_one</mat-icon>
        Register
      </a>
      <a *ngIf='isLogged' (click)='logout()' mat-list-item routerLink="/register">
        <mat-icon>logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon>list</mat-icon>
      </button>
      <!-- place for text -->
    </mat-toolbar>
    <!-- router -->
    <router-outlet> </router-outlet>
    <!-- router -->
  </mat-sidenav-content>
</mat-sidenav-container>
